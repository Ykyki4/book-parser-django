{% extends 'layout.html' %}
{% block title %}{{book.title}}{% endblock %}
{% load static %}
{% load static tailwind_tags %}
{% block body %}
<div>
  <div class="flex justify-center py-[3em]">
    <h1 class="text-2xl font-bold text-gray-900">
      {{ book.title }} - {{ book.author }}
    </h1>
  </div>
  <div class="absolute px-10 py-[1em]">
    {% for line in text %}
      <p>{{line}}</p>
    {% endfor %}
  </div>
</div>

{% endblock %}
