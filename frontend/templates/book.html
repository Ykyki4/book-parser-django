{% extends 'layout.html' %}
{% block title %}{{book.title}}{% endblock %}
{% load static %}
{% load static tailwind_tags %}
{% block header %}
  <div class="flex justify-end py-[3em] sm:justify-center">
    <h1 class="text-1xl font-bold text-gray-900 md:text-2xl">
      {{ book.title }} - {{ book.author }}
    </h1>
  </div>
{% endblock %}
{% block body %}
  <div class="absolute px-10 py-[1em]">
    {% for line in text %}
      <p>{{line}}</p>
    {% endfor %}
  </div>
{% endblock %}
